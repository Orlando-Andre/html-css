<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        th,td {
            border: 1px solid black;
            padding: 5px;
        }
    
        .titulo {
            background-color: gray;
            color: white;
        }
        
        .materia {
            text-align: left;
        }
        
    </style>
</head>
<body>
    <table>
        <tr class="titulo">
            <th scope="col" rowspan="2">Área</th>
            <th scope="col" rowspan="2">Disciplinas</th>
            <th scope="colgroup"colspan="2">Notas</th>
            <th scope="col" rowspan="2">Média</th>
            <tr class="titulo">
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </tr>
        <tr>
            <th scope ="rowgroup" rowspan="4">Exatas</th>
            <td class="materia">Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="materia">Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="materia">Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="materia">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="titulo">
            <th scope="row" class="materia"colspan="4">Média de Exatas</th>
            <td>0.0</td>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="2">Humanas</th>
            <td class="materia">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="materia">Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="titulo">
            <th scope="row" class="materia" colspan="4">Média de Humanas</th>
            <td>0.0</td>
        </tr>

















    </table>
    
</body>
</html>
