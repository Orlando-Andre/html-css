<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas </h1>
    <hr>
    <p>Colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt; </p> <!--LESS THAN/ GREATER THAN-->
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, usar tag &lt;br&gt;.</p>
    <p> Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis :
        &#x1F596;
        &#x1F605;
        &#x1F929;
    </p>

    
</body>
</html>
